<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
.big{width: 100px;height: 100px;overflow: hidden;margin: 100 auto;transition:all 5s linear;}
.big div{width: 50px;height: 50px;background-color: blue;float: left;}
.big div:nth-child(1),.big div:nth-child(4){border-radius: 0 90%;}
.big div:nth-child(2),.big div:nth-child(3){border-radius: 90% 0;}
.big:hover{transform:rotate(720deg);}
	</style>
</head>
<body>
	<div class="big">
		<div style="background-color: blue;"></div>
		<div style="background-color: yellow;"></div>
		<div style="background-color: red;"></div>
		<div style="background-color: green;"></div>
	</div>
	
</body>
</html>
